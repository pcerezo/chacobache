<div class="header d-flex justify-content-between align-items-center p-3">
    <div class="d-flex col align-items-center flex-column flex-sm-row">
        <div class="logo-circle"></div>
        <div class="ms-3 d-block">
            <p class="subtitle text-black mb-0">Producción Musical</p>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <button class="btn btn-secondary me-2" (click)="mostrarModalQR()">Compartir</button>
        <!--<img src="assets/qrcode.png" class="qr-code"> -->
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-nav">
            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/inicio']">Inicio</a>
            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/integrantes']">Nuestros integrantes</a>
            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/eventos']">Eventos</a>
            
            <!-- Botón para desplegar opciones -->
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Multimedia
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" routerLink="/conciertosEnVivo">Conciertos en vivo</a></li>
                    <!--<li><a class="dropdown-item" routerLink="/otrasProducciones">Otras producciones</a></li> -->
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" routerLink="/blogNoticias">Blog y noticias</a></li>
                </ul>
            </div>

            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/contacto']">Contacto, soporte, FAQ...</a>

        </div>
        <div class="navbar-nav">
            @if(token != null && token != '') {
            <button class="nav-link" [routerLink]="['/admin']">Admin</button>
            <button class="nav-link" (click)="logout()">Cerrar sesión</button>
            }
        </div>
    </div>
</nav>
