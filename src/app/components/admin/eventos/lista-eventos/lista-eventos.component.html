<div class="principal">
    <div id="eventosFuturos">
        <h1 class="event-title">Lista de eventos</h1>
        <div class="header-buttons">
            <button mat-raised-button class="back-button" (click)="volver()">AtrÃ¡s</button>
            <button class="btn btn-create" routerLink="/admin/eventos/crearEvento">+ Crear evento</button>
        </div>
        @if(listaEventos.length > 0) {
        <div class="event-list">
            @for (evento of listaEventos; track $index) {
            <mat-card class="event-card">
                <mat-card-header>
                <div mat-card-avatar class="event-avatar"></div>
                <mat-card-title>{{ evento.lugar }}</mat-card-title>
                <mat-card-subtitle>{{ evento.fecha | date }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                <p>{{ evento.descripcion | truncate: 50}}</p>
                </mat-card-content>
                <mat-card-actions class="event-actions">
                    <button class="btn btn-edit"   [routerLink]="['/admin/eventos/editarEvento/' + evento.id]">* Editar evento</button>
                    <button class="btn btn-delete" (click)="openDialog(evento.id, evento.lugar)">x Elimina evento</button>
                </mat-card-actions>
            </mat-card>
            }
        </div>
        }
        @else {
        <div class="event-list">
            <mat-card class="event-card">
            <mat-card-header>
                <mat-card-title>No hay eventos</mat-card-title>
                <!-- <mat-card-subtitle>{{ evento.fecha | date }}</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
                <p>Por ahora... ğŸš€</p>
            </mat-card-content>
            </mat-card>
        </div>
        }
    </div>
</div>
