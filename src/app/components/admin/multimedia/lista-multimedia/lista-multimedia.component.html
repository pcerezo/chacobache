<div class="principal">
    <div id="eventosFuturos">
        <h1 class="event-title">Multimedia</h1>
        <h3 class="event-title">Selecciona un evento</h3>

        <div class="header-buttons">
            <button class="btn btn-create" [routerLink]="['/admin/multimedia/crearMultimedia/']">+ AÃ±adir multimedia</button>
        </div>
        @if(listaEventos.length > 0) {
        <div class="event-list">
            @for (evento of listaEventos; track $index) {
            <mat-card class="event-card">
                <mat-card-header>
                <div mat-card-avatar class="event-avatar"></div>
                <mat-card-title>{{ evento.lugar }}</mat-card-title>
                <mat-card-subtitle>{{ evento.fecha | date }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                <p>{{ evento.descripcion | truncate: 50}}</p>
                </mat-card-content>
                <mat-card-actions class="event-actions">
                    <button class="btn btn-edit" [routerLink]="['/admin/multimedia/editarMultimedia/' + evento.id]">Editar multimedia</button>
                </mat-card-actions>
            </mat-card>
            }
        </div>
        }
        @else {
        <div class="event-list">
            <mat-card class="event-card">
            <mat-card-header>
